repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: fix-byte-order-marker
      - id: check-case-conflict
      - id: check-json
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: mixed-line-ending
      - id: check-ast # Is it valid Python?
      # Check for debugger imports and py37+ breakpoint() calls
      # in python source.
      - id: debug-statements
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        # files: "^backend/"

  - repo: https://github.com/python-poetry/poetry
    rev: "1.5.0" # add version here
    hooks:
      - id: poetry-check
      #   args: ["-C", "."]
      #   verbose: true
      - id: poetry-lock
      - id: poetry-export
        args: ["--without-hashes", "-f", "requirements.txt", "-o", "./requirements.txt"]

  - repo: local
    hooks:
      - id: pnpm-check
        name: pnpm-check
        language: system
        entry: bash -c 'pnpm doctor'
      - id: pnpm-lock
        name: pnpm-lock
        language: system
        entry: bash -c 'pnpm install --lockfile-only'

  - repo: local
    hooks:
      - id: add-dot-to-requirements.txt
        name: add-dot-to-requirements
        entry: bash -c '[ "$(tail -c 1 ./requirements.txt)" = "." ] && echo "." >> ./requirements.txt || exit 0'
        language: system
        types:
          - text
        pass_filenames: false

      - id: lint-staged
        name: lint-staged
        entry: bash -c 'pnpm lint-staged'
        language: system
        pass_filenames: true

